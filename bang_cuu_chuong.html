<script>
  let i
  let j
  let ta = '<table border="1"; width="300"; cellpadding="3"; cellspacing="0">'
  for (i =2; i < 10; i ++){
    ta = ta + '<tr>'
    for (j = 1; j < 10; j++){
      ta = ta + '<td>' + i + 'x' + j + '=' +i * +j
    }
    ta = ta + '</tr>'
  }
  ta = ta + '<table>'
  document.write(ta)
</script>
