<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let temperature = parseInt(prompt("Xin mời nhập nhiệt độ"))
  if (temperature < 20){
    alert("Tăng nhiệt độ lên")
  }
  if(temperature > 100){
    alert("Hạ cái pha xuống")
  }
  else {
    alert("Nhiệt độ là" +temperature)
  }
</script>
</body>
</html>
