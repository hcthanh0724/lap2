<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = 0
  let b = 1
  for (let i = 0; i < 20; i++) {
    let c = a + b
    let total = 0;
    a = b;
    b = c;
    total += c
    document.write(total +"<br>")
  }

  // let total = 0
  for (let i = 0; i < 10; i++) {
    total += i
  }
  document.write(total)
</script>
</body>
</html>
